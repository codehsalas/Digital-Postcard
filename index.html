<!DOCTYPE html>
<html>
<head>
	<title>The PostCard / Hsalas</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="main-content">
			<form class="postcard" action="https://formspree.io/hectorsalas7@gmail.com" method="POST">
				<div class="postcard-header">
					<img
						src="logo4Geeks.png">
					<h1>My Postcard</h1>
				</div>
				<div class="postcard-body">
					<div class="left-part">
						<p>Look how awesome! this is a postcard thar I created using HTML5 and CSS3 during my 4Geeks Academy Course! </p>
						<p>This is so cool, can't wait to start doing more stuff!</p>
					</div>
					<div class="right-part">
						<input type="text" name="name" placeholder="Tu nombre">
						<input type="text" name="_replyto" placeholder="Tu email">
						<input type="text" name="message" placeholder="Tu contenido">
					</div>
				</div>				
			</form>
			<div class="postcard-footer">
				<input type="submit" value="Send My PostCard">
			</div>	
	</div>
</body>
</html>
